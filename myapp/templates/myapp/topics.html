<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topics</title>
    {% extends "myapp/base.html" %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .empty {
            font-style: italic;
            color: #666;
        }

        .new-topic-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    {% block content %}
    <div class="container">
        <h1>Topics</h1>
        <ul>
            {% for topic in topics %}
                <li>
                    <a href="{% url 'myapp:topic' topic.id %}">{{ topic }}</a>
                </li>
            {% empty %}
                <li class="empty">No topics have been added yet.</li>
            {% endfor %}
        </ul>
        <a class="new-topic-link" href="{% url 'myapp:new_topic' %}">Add a new topic</a>
    </div>
    {% endblock content %}
</head>
<body>
</body>
</html>
